<h1>Books</h1>
{% if current_user.role == 'employee' %}
    <a href="{{ url_for('add_book') }}">Add New Book</a>
{% endif %}
<ul>
{% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }} - ${{ book.price }}
        <a href="{{ url_for('book_detail', isbn=book.ISBN) }}">View</a>
        {% if current_user.role == 'employee' %}
            | <a href="{{ url_for('edit_book', isbn=book.ISBN) }}">Edit</a>
            | <a href="{{ url_for('delete_book', isbn=book.ISBN) }}">Delete</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
