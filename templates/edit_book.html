<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edit Book – ShelfSpace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="page-container">

        <!-- NAVBAR -->
        <div class="navbar">
            <div class="nav-left">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('books') }}">Books</a>
            </div>

            <div class="nav-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ShelfSpace logo">
            </div>

            <div class="nav-right">
                <a href="{{ url_for('accountdetails') }}">Account</a>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>

        <!-- TOP-RIGHT BACK BUTTON -->
        <a href="{{ url_for('books') }}" class="back-top-left">← Back to Book List</a>

        <main class="edit-page">

            <div class="edit-wrapper">

                <!-- Book Cover -->
                <div class="edit-image">
                    <img src="{{ url_for('static', filename='book_covers/' ~ book.ISBN ~ '.jpg') }}"
                        onerror="this.onerror=null; this.src='{{ url_for('static', filename='book_covers/default.png') }}';"
                        alt="Cover for {{ book.Title }}">
                </div>

                <!-- Edit Box -->
                <div class="edit-box">
                    <h2>Edit Book</h2>

                    <form method="POST" class="edit-form">

                        <label for="title">Title</label>
                        <input type="text" id="title" name="title"
                               value="{{ book.Title }}" required>

                        <label for="author">Author</label>
                        <input type="text" id="author" name="author"
                               value="{{ book.Author }}" required>

                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre"
                               value="{{ book.Genre }}" required>

                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price"
                               step="0.01" value="{{ book.Price }}" required>

                        <button type="submit" class="edit-btn">Save Changes</button>
                    </form>
                </div>

            </div>

        </main>

    </div>

</body>
</html>
