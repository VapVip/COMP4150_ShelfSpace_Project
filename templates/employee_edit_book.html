<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <label>Title: <input type="text" name="title" value="{{ book.Title }}"></label><br>
        <label>Author: <input type="text" name="author" value="{{ book.Author }}"></label><br>
        <label>Genre: <input type="text" name="genre" value="{{ book.Genre }}"></label><br>
        <label>Price: <input type="text" name="price" value="{{ book.Price }}"></label><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
